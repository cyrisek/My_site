{% load static %}
<section id="contact-me" class="mt-4">
    <div class="container contact-me">
        <h2 class="section-title display-5 fw-bold lh-1 mb-5">Contact Me</h2>
        <div class="alert alert-success text-center d-none" role="alert">
        </div>
        <div class="alert alert-danger text-center d-none" role="alert">
        </div>
        <div class="row p-5">
            <div class="col-lg-6">
                <div class="row justify-items-center">
                    <div class="col-1 float-left">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="col">
                        <h4>Call Me</h4>
                        <p class=" text-muted">{{ mateusz.contact.phone_number }}</p>
                    </div>
                </div>
                <div class="row justify-items-center">
                    <div class="col-1">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="col">
                        <h4>Email</h4>
                        <p class="text-muted">{{ mateusz.contact.email }}</p>
                    </div>
                </div>
                <div class="row justify-items-center">
                    <div class="col-1">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="col">
                        <h4>Location</h4>
                        <p class="text-muted">{{ mateusz.contact.location }}.</p>
                    </div>
                </div>
            </div>
            <form id="myForm" class="col-lg-6" action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</section>
