{% load static %}
<footer class="bg-dark py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center d-flex justify-content-center align-items-center">
                <p class="text-white mb-0">Copyright &copy; 2023 Mateusz Urban</p>
            </div>
            <div class="col-md-6 text-center text-md-right">
                <ul class="list-inline mb-0">
                    {% for social in mateusz.social_links.all %}
                    <li class="list-inline-item py-2">
                        <a href="{{ social.link }}" class="text-white">
                            <i class="fab fa-{{ social.name }} p-2"></i>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</footer>
