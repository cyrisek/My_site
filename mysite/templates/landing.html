{% load static %}
<section id="hero" class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center justify-content-center g-5 py-5">
        <div class="col-10 col-sm-10 col-lg-6 image">

            <img src="{% static 'images/mateusz.jpg' %}" class="d-block mx-lg-auto img-fluid" alt="Mateusz Urban"
                width="500" loading="lazy">
        </div>
        <div class="col-lg-5 col-md-12 text-left about">
            <h1 class="display-5 fw-bold mb-3">{{ mateusz.name }} - {{ mateusz.job_title }}</h1>
            <p class="lead text-muted">{{ mateusz.overview }}</p>
            <div class="d-grid gap-2 d-md-flex justify-content-left">
                <a href="#contact-me">
                    <button type="button" class="btn btn-primary btn-lg me-md-2">
                        Contact Me <i class="bi bi-caret-right px-"></i>
                    </button>
                </a>
            </div>
        </div>
        <div class="col-1 text-center text-md-right social">
            <ul class="list-inline-lg row mb-0">
                {% for social in mateusz.social_links.all %}
                <li class="list-inline-item p-2 d-flex justify-content-center">
                    <a href="{{ social.link }}" class="text-white">
                        <i class="fab fa-{{ social.name }} p-2"></i>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
